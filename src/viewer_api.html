                    }
                    else {
                        var viewerParams = new ViewerParameters(30, 10.0, 100.0);

                            api.openImage(query, viewerParams);
                        }
                        catch(error) {
                            alert("Error while opening an image: " + error);
                        }
                    }
                }
            }
